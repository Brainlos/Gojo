<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Page</title>
</head>
<body>
    <h1>Gojo Page</h1>
    <p>Votes for Gojo: <span id="gojoVotesDisplay">Loading...</span></p>

    <script>
        function getUrlParameter(name) {
            let params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        let gojoVotes = getUrlParameter('gojoVotesSend') || '0';
        document.getElementById('gojoVotesDisplay').textContent = gojoVotes;
    </script>
</body>
</html
